<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sent</title>
</head>
<body style="margin:10px">
    <h1>MailAPI </h1>
    <form action="result" >
      <div class="form-group">
        <label for="usn">Username</label>
        <input style="width:300px;" name="username" class="form-control" id="usn" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="mailadd">Email address</label>
        <input style="width:300px;" name="mail_id" type="email" class="form-control" id="mailadd" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
